name: CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ created ]
  workflow_dispatch:

jobs:
  build:
    name: Build Extension
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
      
    - name: Find translator-extension directory
      id: find_dir
      run: |
        if [ -d "translator-extension" ]; then
          echo "dir=translator-extension" >> $GITHUB_OUTPUT
          echo "Found translator-extension directory"
        elif [ -f "translator-extension/package.json" ]; then
          echo "dir=translator-extension" >> $GITHUB_OUTPUT
          echo "Found translator-extension/package.json"
        else
          # 检查根目录是否有 package.json（可能是仓库根目录就是扩展目录）
          if [ -f "package.json" ]; then
            echo "dir=." >> $GITHUB_OUTPUT
            echo "Found package.json in root, using root directory"
          else
            echo "Error: translator-extension directory not found"
            ls -la
            exit 1
          fi
        fi
      
    - name: Generate package-lock.json if not exists
      working-directory: ./${{ steps.find_dir.outputs.dir }}
      run: |
        if [ ! -f package-lock.json ]; then
          echo "package-lock.json not found, generating it..."
          npm install --package-lock-only
        else
          echo "package-lock.json exists, skipping generation"
        fi
        
    - name: Cache npm dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.find_dir.outputs.dir }}/node_modules
        key: ${{ runner.os }}-node-${{ steps.find_dir.outputs.dir }}-${{ hashFiles('translator-extension/package-lock.json', 'package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ steps.find_dir.outputs.dir }}-
          ${{ runner.os }}-node-
        
    - name: Install dependencies
      working-directory: ./${{ steps.find_dir.outputs.dir }}
      run: npm ci
      
    - name: Compile TypeScript
      working-directory: ./${{ steps.find_dir.outputs.dir }}
      run: npm run compile
      
    - name: Install VS Code Extension Manager
      run: npm install -g @vscode/vsce@latest
      
    - name: Package extension
      working-directory: ./${{ steps.find_dir.outputs.dir }}
      run: npx @vscode/vsce package --no-yarn
      continue-on-error: true
      
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: cursor-translator-${{ github.sha }}
        path: ${{ steps.find_dir.outputs.dir }}/*.vsix
        retention-days: 30
        if-no-files-found: ignore
        
    - name: Create Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.find_dir.outputs.dir }}/*.vsix
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
