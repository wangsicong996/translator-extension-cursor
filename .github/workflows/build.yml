name: CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ created ]
  workflow_dispatch:

jobs:
  build:
    name: Build Extension
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: translator-extension/package-lock.json
        
    - name: Install dependencies
      working-directory: ./translator-extension
      run: npm ci
      
    - name: Compile TypeScript
      working-directory: ./translator-extension
      run: npm run compile
      
    - name: Install VS Code Extension Manager
      run: npm install -g @vscode/vsce
      
    - name: Package extension
      working-directory: ./translator-extension
      run: vsce package --no-yarn
      continue-on-error: true
      
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: cursor-translator-${{ github.sha }}
        path: translator-extension/*.vsix
        retention-days: 30
        if-no-files-found: ignore
        
    - name: Create Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: translator-extension/*.vsix
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
